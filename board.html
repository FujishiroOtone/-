			<script>
				$(window).scroll(function () {
					var sc = $(window).scrollTop();
					var wd = $(window).height();
					if (sc >= wd) {
						$(".backtop").css("display", "block");
					} else {
						$(".backtop").css("display", "none");
					}
				})
				$(".backtop").click(function () {
					$('body,html').animate({
						scrollTop: 0
					}, 500);
				})
			</script>
